version: "1.0"
type: component
data:
  name: omv-services-snapraid-drives-datatable-page
  type: datatablePage
  config:
    autoReload: false
    stateId: 65de5720-e350-11eb-9d2a-9bc8b618c539
    sorters:
      - dir: asc
        prop: name
    store:
      proxy:
        service: SnapRaid
        get:
          method: getDriveList
    columns:
      - name: _("Name")
        prop: name
        flexGrow: 1
        sortable: true
      - name: _("Content")
        prop: content
        cellTemplateName: checkIcon
      - name: _("Data")
        prop: data
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Parity")
        prop: parity
        sortable: true
        cellTemplateName: checkIcon
    actions:
      - template: create
        execute:
          type: url
          url: "/services/snapraid/drives/create"
      - template: edit
        execute:
          type: url
          url: "/services/snapraid/drives/edit/{{ _selected[0].uuid }}"
      - template: delete
        execute:
          type: request
          request:
            service: SnapRaid
            method: deleteDrive
            params:
              uuid: "{{ _selected[0].uuid }}"
      - type: menu
        icon: mdi:tools
        tooltip: _("Tools")
        actions:
          - text: _("Sync")
            icon: mdi:sync
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid sync ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "sync"
                successUrl: /services/snapraid/drives
          - text: _("Prehash+Sync")
            icon: mdi:sync-alert
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid sync -h ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "sync -h"
                successUrl: /services/snapraid/drives
          - text: _("Scrub")
            icon: mdi:toothbrush
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid scrub ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "sync -h"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /services/snapraid/drives
          - text: _("Check")
            icon: mdi:check-underline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid check ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "sync -h"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /services/snapraid/drives
          - text: _("Diff")
            icon: mdi:vector-difference
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid diff ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "sync -h"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /services/snapraid/drives
          - text: _("Fix")
            icon: mdi:wrench-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid fix ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "sync -h"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /services/snapraid/drives
          - text: _("Fix silent")
            icon: mdi:progress-wrench
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid silent ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "sync -h"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /services/snapraid/drives
          - text: _("Undelete")
            icon: mdi:delete-off-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid undelete ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "sync -h"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /services/snapraid/drives
      - type: menu
        icon: mdi:rotate-left
        tooltip: _("Spin")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Up")
            icon: mdi:arrow-up-bold-outline
            execute:
              type: request
              request:
                service: SnapRaid
                method: executeCommand
                params:
                  command: "up"
                task: true
                successUrl: /services/snapraid/drives
          - text: _("Down")
            icon: mdi:arrow-down-bold-outline
            execute:
              type: request
              request:
                service: SnapRaid
                method: executeCommand
                params:
                  command: "down"
                task: true
                successUrl: /services/snapraid/drives
      - type: menu
        icon: mdi:information
        tooltip: _("Info")
        actions:
          - text: _("Devices")
            icon: mdi:devices
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid devices ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "devices"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /services/snapraid/drives
          - text: _("SMART")
            icon: mdi:details
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid smart ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
