                      hidden: true
                successUrl: /services/snapraid/drives
          - text: _("Status")
            icon: mdi:list-status
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid status ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      command: "status"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /services/snapraid/drives
