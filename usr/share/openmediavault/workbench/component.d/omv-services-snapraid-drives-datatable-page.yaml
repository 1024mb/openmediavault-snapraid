version: "1.0"
type: component
data:
  name: omv-services-snapraid-drives-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 65de5720-e350-11eb-9d2a-9bc8b618c539
    sorters:
      - dir: asc
        prop: name
    store:
      proxy:
        service: SnapRaid
        get:
          method: getDriveList
    columns:
      - name: _("Name")
        prop: name
        flexGrow: 1
        sortable: true
      - name: _("Array")
        prop: arrayname
        flexGrow: 1
        sortable: true
      - name: _("Content")
        prop: content
        flexGrow: 1
        cellTemplateName: checkIcon
      - name: _("Data")
        prop: data
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Parity")
        prop: parity
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Parity Num")
        prop: paritynum
        flexGrow: 1
        sortable: true
        cellTemplateName: template
        cellTemplateConfig: |
          {% set _pn = '' %}
          {% if parity %}{% set _pn = paritynum %}{% endif %}
          {{ _pn }}
      - name: _("Split Parity")
        prop: paritysplit
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
    actions:
      - template: create
        execute:
          type: url
          url: "/services/snapraid/drives/create"
      - template: edit
        execute:
          type: url
          url: "/services/snapraid/drives/edit/{{ _selected[0].uuid }}"
      - template: delete
        execute:
          type: request
          request:
            service: SnapRaid
            method: deleteDrive
            params:
              uuid: "{{ _selected[0].uuid }}"
