version: "1.0"
type: component
data:
  name: omv-services-snapraid-drive-form-page
  type: formPage
  config:
    request:
      service: SnapRaid
      get:
        method: getDrive
        params:
          uuid: "{{ _routeParams.uuid }}"
      post:
        method: setDrive
    fields:
      - type: confObjUuid
      - type: select
        name: arrayref
        label: _('Array')
        textField: name
        valueField: uuid
        store:
          proxy:
            service: SnapRaid
            get:
              method: enumerateArrays
      - type: select
        name: mntentref
        label: _('Drive')
        textField: description
        valueField: uuid
        store:
          proxy:
            service: 'ShareMgmt'
            get:
              method: 'getCandidates'
      - type: textInput
        name: name
        label: _("Name")
      - type: checkbox
        name: content
        label: _("Content")
        value: false
        hint: _("Drive where content file is stored.  This file is a list of saved files and contains the details of your backup with all the checksums to verify its integrity.")
      - type: checkbox
        name: data
        label: _("Data")
        value: false
        hint: _("Drive where data is stored.")
        modifiers:
          - type: visible
            constraint:
              operator: falsy
              arg0:
                prop: parity
      - type: checkbox
        name: parity
        label: _("Parity")
        value: false
        hint: _("Drive where parity files are stored which are necessary to recover from disk failure.  For each parity drive, one data drive can fail without data loss.")
        modifiers:
          - type: visible
            constraint:
              operator: falsy
              arg0:
                prop: data
      - type: numberInput
        name: paritynum
        label: _("Parity number")
        value: 1
        validators:
          min: 1
          max: 6
        modifiers:
          - type: visible
            constraint:
              operator: falsy
              arg0:
                prop: data
          - type: value
            typeConfig: 1
            constraint:
              operator: falsy
              arg0:
                prop: parity
        hint: _("Used to set number for multiple parity.")
      - type: checkbox
        name: paritysplit
        label: _("Split Parity")
        value: false
        hint: _("Used to split parity across more than one drive.")
        modifiers:
          - type: visible
            constraint:
              operator: falsy
              arg0:
                prop: data
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/snapraid/drives"
      - template: cancel
        execute:
          type: url
          url: "/services/snapraid/drives"
