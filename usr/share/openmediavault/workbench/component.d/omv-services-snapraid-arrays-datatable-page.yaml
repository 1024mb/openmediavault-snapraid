version: "1.0"
type: component
data:
  name: omv-services-snapraid-arrays-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 1d9c06c0-53fb-11ed-a77a-73e24045a6ae
    sorters:
      - dir: asc
        prop: name
    store:
      proxy:
        service: SnapRaid
        get:
          method: getArrayList
    columns:
      - name: _("Name")
        prop: name
        flexGrow: 1
        sortable: true
      - name: _("Drives")
        prop: drives
        flexGrow: 1
        sortable: true
    actions:
      - template: create
        execute:
          type: url
          url: "/services/snapraid/arrays/create"
      - template: edit
        execute:
          type: url
          url: "/services/snapraid/arrays/edit/{{ _selected[0].uuid }}"
      - template: delete
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: eq
              arg0:
                prop: drives
              arg1: 0
        execute:
          type: request
          request:
            service: SnapRaid
            method: deleteArray
            params:
              uuid: "{{ _selected[0].uuid }}"
      - type: menu
        icon: mdi:tools
        tooltip: _("Tools")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Sync")
            icon: mdi:sync
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid sync ...")
                  startOnInit: true
                  request:
                    service: SnapRaid
                    method: executeCommand
                    params:
                      uuid: "{{ _selected[0].uuid }}"
                      command: "sync"
                successUrl: /services/snapraid/arrays
          - text: _("Prehash+Sync")
            icon: mdi:sync-alert
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("snapraid sync -h ...")
